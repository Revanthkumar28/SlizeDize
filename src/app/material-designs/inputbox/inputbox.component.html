<div class="inputbox" [style]="inputStyles" b2bGestureDetector [detectInsideClicks]="showDropdown" (clickedOutside)="outsideElementClicked()">

    <div class="input-name-icon" *ngIf="inputName" [style]="titleStyles">
        <p class="input-name">{{inputName}} <span *ngIf="required"> * </span></p>
    </div>

    <!-- <b2b-spacer width="20px"></b2b-spacer> -->
    <div class="input-group" [style]="inputGroupStyles" (click)="inputClickOpen()">
        <div *ngIf="iconClick" class="dropdown-trigger">
            <b2b-icon-button [icon]="icon" [backgroundTheme]="triggerBackgroundThemeOne"
                [colorTheme]="triggerColorThemeOne" [isRounded]="true" [width]="iconWidth" [iconSize]="iconSize"
                (onPressed)="dropdownClicked()">
            </b2b-icon-button>
        </div>
        <input [type]="inputType" [style.cursor]="popupOption ? 'pointer' : 'text' " autofocus
            [name]="'update-' + index" (click)="focusOn(index);" class="input-1" autocomplete="new-inputName"
            [readonly]="readOnly" *ngIf="Input_1" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
            [style]="inputBoxStyles" [(ngModel)]="value" [min]="min" max="0" (ngModelChange)="valueChange()" multiple>
        <input [type]="inputType" class="input-2" autocomplete="new-inputName" [readonly]="readOnly"
            *ngIf="twoInputFeild ==true" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
            [style]="inputBoxStyles" [(ngModel)]="value" (ngModelChange)="valueChange()" [min]="min" max="0" >

        <div class="smallLetter">
            <input [type]="inputType" class="input-3" autocomplete="new-inputName" [readonly]="readOnly"
                *ngIf="Input_3 == true" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
                [style]="inputBoxStyles" [(ngModel)]="value" (ngModelChange)="valueChange()" [min]="min" max="0">
        </div>

        <!-- Ng-date Format -->
        <!-- <ng-container *ngIf="inputType == 'ng-date' " class="date-container">
                    <input
                      class="shadow-input"
                      name="date_time"
                      [(ngModel)]="currentDate"
                      (dateTimeChange)="onDateSelected($event)"
                      [owlDateTime]="dt1"
                      [min]="minDate"
                    >
                    <input
                    class="ng-date"
                      type="text"
                      [owlDateTimeTrigger]="dt1"
                      placeholder="Date Time"
                      (dateTimeChange)="onDateSelected($event)"
                      [value]="currentDate | date:'dd-MMM-yyyy'"
                      >
                       <span class="trigger" [owlDateTimeTrigger]="dt1">
                        <i class="fas fa-calendar-alt"></i>
                    </span> -->
        <!-- <p>{{currentDate}}</p> -->
        <!-- <owl-date-time #dt1 class="owl-dt-calendar-view" [pickerType]="'calendar'" ></owl-date-time>
                    <b2b-icon-button icon="calendar_month"  [backgroundTheme]="triggerBackgroundThemeOne" [colorTheme]="triggerColorThemeOne" [isRounded]="true" [width]="iconWidth" iconSize="13px" (onPressed)="dropdownClicked()"></b2b-icon-button>
                  </ng-container> -->

        <!-- newdate -->
        <div *ngIf="inputType == 'ng-date' " class="date-input-container">
            <input type="date" [min]="minDate" class="date-input" [(ngModel)]="selectedDate2" (change)="onDateChange()">
            <label class="date-label" [style]="date_lable">{{Dateshow}}</label>
        </div>


        <label class="insideLable" *ngIf="label">{{title}}</label>

        <div class="dropdown-trigger" [style]="dropDownIcon" *ngIf="popupOption">
            <b2b-icon-button icon="expand_more" [tabIndexIcon]="true" [backgroundTheme]="triggerBackgroundTheme"
            [colorTheme]="triggerColorTheme"
            [isRounded]="true" [width]="inputDropDownIconWidth"></b2b-icon-button>
        </div>

        <div class="dropdown-trigger" *ngIf="expandMore">
            <div class="expand-more"></div>
        </div>

        <div class="errorMsg" *ngIf="errorMsg">
            <p [style]="titleStyles">{{errorMsg}}</p>
        </div>

    </div>

    <ng-container>
        <div class="dropdown" *ngIf="showDropdown" [style]="dropdownStyles">
            <ng-content select="[search]"></ng-content>
            <b2b-popup [width]="popWidth" [popUpValues]="dropDownValues" [arrowKey]="true"
                (onSelectValue)="dropDownSelectedValue($event)" [overflow]="popupOverflow == 'hide'? 'hidden':''"
                [overflowY]="popupOverflow" [position]="popupPosition" [top]="poppupTop" [maxheight]="popupHeight"
                [alignItem]="popupAlignItem" (click)="buttonClicked()">
                <ng-content popup-content select="[popup-body]"></ng-content>
            </b2b-popup>
        </div>
    </ng-container>
</div>
