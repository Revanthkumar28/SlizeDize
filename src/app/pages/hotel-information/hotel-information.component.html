            <b2b-row [mobilewidth]="true" container-body margin="10px 0 0 0" *ngFor="let i of data1">
                <b2b-menu-dropdown row-body class="hotel-name-icon" [text]="i.type" height="55px"  icon="arrow_drop_down" [active]="true" margin="0px 0px 0px 0px" [isExpand]="true">
                   <b2b-icon-button svg-icon  [icon]="i.icon"></b2b-icon-button>
                    <b2b-container list-child [property]="{backgroundTheme:'--color-white',padding:'0px 10px 10px 10px',borderRadius:'none'}">
                        <b2b-row container-body>
                            <b2b-text row-body text="Please add the number of {{i.roomType}} in your Hotel" fontSize="13px" colorTheme="--color-dark-grey" (click)="test()"></b2b-text>
                        </b2b-row>
                       <b2b-row container-body  *ngFor="let j of i.room" margin='8px 0 0 0' borderRadius="">
                            <b2b-label row-body  [text]="j.room_Name"  colorTheme="--color-black" border="2px solid var(--color-light-grey)" backgroundTheme="--color-white" fontSize="13px" height="40px" width="100%" borderRadius="2px" margin="2px"></b2b-label>

                            <b2b-inputbox row-body inputType="number" [twoInputFeild]="true" [readOnly]="viewHotelDetailes.Hotel_Name_id == '' ? false : true" placeholder="0" (keypress)="numericOnly($event)" [value]="j.room_count" (onChange)="j.room_count = $event" position="right" triggerBackgroundTheme="--color-dark-dim-white" triggerColorTheme="--color-white"  width="80px" height="40px" padding="0px 20px 0px 0px" backgroundTheme="--color-light-grey"></b2b-inputbox>
                        </b2b-row>
                        
                    </b2b-container>
                </b2b-menu-dropdown>
            </b2b-row>

            <b2b-row container-body position="fixed"   padding="0"  positionBottom="8px" backgroundTheme="--color-light-grey" width="100%" >
                <b2b-button row-body title="Previous"  (click)="updateI()" width="140px" height="40px" borderColor="--color-dark-grey" [apiSubmitDisable]="true" borderRadius="10px" backgroundTheme="--color-light-dark" colorTheme="--color-white"></b2b-button>
                <b2b-spacer row-body width="10px"></b2b-spacer>
                <b2b-button row-body title="Continue" *ngIf="this.edit_hotel_details.Hotel_Name_id == '' && this.viewHotelDetailes.Hotel_Name_id == '' " (onPressed)="register()" [apiSubmitDisable]="true"  width="150px" height="40px"  borderRadius="10px" backgroundTheme="--color-primary" colorTheme="--color-white"></b2b-button>
                <b2b-button row-body *ngIf="this.edit_hotel_details.Hotel_Name_id != '' " title="Update" (onPressed)="register()" [apiSubmitDisable]="true"  width="185px" height="40px"  borderRadius="10px" backgroundTheme="--color-dark-Blue" colorTheme="--color-white"></b2b-button>
                <b2b-button row-body *ngIf="this.viewHotelDetailes.Hotel_Name_id != '' " title="Next" (onPressed)="view()" [apiSubmitDisable]="true"  width="150px" height="40px"  borderRadius="10px" backgroundTheme="--color-dark-Blue" colorTheme="--color-white"></b2b-button>

            </b2b-row>
               
            </b2b-container>
</b2b-row>


</b2b-container>
