<b2b-container trow-body [property]="{alignItem:'flex-start'}">
    <b2b-stack container-body>
        <b2b-image stack-body image="assets/hotel1.jpeg" width="100%" height="200px" objectFit="cover" [isCurved]="true"></b2b-image>

        <b2b-icon-button stack-body icon="star" colorTheme="--color-yellow" backgroundTheme="--color-dark-grey" [isRounded]="true" style="position: absolute; top: 10px; left: 10px;" height="30px" width="30px"></b2b-icon-button>
        <b2b-dropdown stack-body popupWidth="120px" dropdownPosition="right" style="position: absolute; top: 10px; right: 10px;">
            <b2b-icon-button dropdown-selector icon="more_vert" colorTheme="--color-white" backgroundTheme="--color-dim-white" [isRounded]="true" height="30px" width="30px" ></b2b-icon-button>
            <b2b-list-tile dropdown-items title="View" hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px" height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile> 
            <b2b-list-tile dropdown-items title="Edit" hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px" height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile> 
            <b2b-list-tile dropdown-items title="Delete" hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px" height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile> 
        </b2b-dropdown>
    </b2b-stack>
    <b2b-row container-body>
        <b2b-text row-body text="527 Likes" fontSize="15px" colorTheme="--color-primary" ></b2b-text>
        <b2b-spacer  row-body [flex]="1"></b2b-spacer>
        <b2b-text row-body text="Share" fontSize="15px" colorTheme="--color-primary"></b2b-text>

    </b2b-row>

    <b2b-spacer container-body height="15px"></b2b-spacer>
    <b2b-icon-button container-body icon="star" colorTheme="--color-yellow"  [isRounded]="true"></b2b-icon-button>
    <b2b-text container-body text="Lancaster Table& Seating 60 Round Heavy" fontSize="15px"></b2b-text>
    <b2b-spacer container-body height="15px"></b2b-spacer>
    <b2b-text container-body text="Posted by" colorTheme="--color-primary" fontSize="15px"></b2b-text>
    <b2b-text container-body text="Jeff George" fontSize="15px"></b2b-text>

</b2b-container>
