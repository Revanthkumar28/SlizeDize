<b2b-draggable-popup container-body class="blur-overlay" *ngIf="closeForm">

<!-- <b2b-row draggable-popup zIndex="18" borderRadius="5px" position="fixed" positionRight="10%" positionTop="8%"> -->
    <b2b-container draggable-popup [property]="{backgroundTheme: '',flex:1,padding:'20px 0 0 5px',position:'relative'}">
        <b2b-row container-body>

            <b2b-container row-body
                [property]="{backgroundTheme: '--color-white',border:'1px solid var(--color-toggle-background)',flex:1,padding:'30px'}">
                <b2b-row container-body position="absolute" positionRight="5%" positionTop="30px">
                    <b2b-icon row-body icon="close" left="85%" top="10%" backgroundTheme="--color-white"
                        colorTheme="--color-dark-grey" position="absolute" (click)="cancelForm()">
                    </b2b-icon>
                </b2b-row>

                <b2b-text container-body colorTheme="--color-dark-grey" [text]="productForm == true ?'Product added by Hotel' : 'ADD NEW VENDOR'" [ngStyle]="{'top' : isExistVendor ? '5.5%' : '15%'}" style="position: absolute;top: 5.5%;left: 40%;z-index: 100;"></b2b-text>
                <b2b-spacer container-body height="10px"> </b2b-spacer>

                <b2b-row container-body >
                    <!-- Temporary ProductForm -->
                    <b2b-row row-body alignItem="start">
                        <b2b-container row-body *ngIf="productForm">
                                <b2b-inputbox container-body [popupOption]="false" [value]="add_product_table.product_Name"
                                    inputName="Product Name" [required]="true" [errorMsg]="isAllRequireData == true && add_product_table.product_Name == '' ? 'Product Name Is Required':'' "                                     
                                    fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    (onChange)="add_product_table.product_Name=$event" 
                                    inputboxPadding="0 0 0 10px"
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true"
                                    placeholder="Ex : 50'' Flat Screen TV">
                                </b2b-inputbox>
       
                            <b2b-spacer container-body height="18px"></b2b-spacer> 
                            
                            <!-- <b2b-row container-body>
                                <b2b-inputbox row-body [popupOption]="false" [value]="add_product_table.SKU_id"
                                    (onChange)="add_product_table.SKU_id=$event" alignItem="start"                        
                                    inputName="SKU ID" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" 
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true"
                                    placeholder="Enter SKU / Item Number">
                                </b2b-inputbox>
                            </b2b-row> -->
                            <!-- <b2b-spacer container-body height="18px"> </b2b-spacer> -->

                            <b2b-row container-body flexDirection="column">
                                <b2b-inputbox row-body [required]="true" inputName="Category"
                                    [value]="dropwown_slected_values.catagory_name" [popupOption]="true" [readOnly]="true" textTransform="capitalize"
                                    fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    [errorMsg]="isAllRequireData == true && dropwown_slected_values.catagory_name == '' ? 'This Feild Is Required':'' "
                                    inputboxPadding="0 0 0 10px" popupOverflow="auto" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Select Category">
                                    <input #search search type="text" placeholder="Search" [(ngModel)]="filterData" (ngModelChange)="filterData =$event" >
                                    <ng-container popup-body *ngFor="let i of dropdownvalues.category | searchFilter : filterData ">
                                        <b2b-list-tile [title]="i.name" (click)="getInput(i,'category')" hoverTheme="--color-light-grey"
                                            colorTheme="--color-black" borderRadius="8px" height="30px" fontSize="14px"
                                            margin="2px 0"></b2b-list-tile>
                                    </ng-container>
                                </b2b-inputbox>
                                <b2b-spacer row-body height="15px"></b2b-spacer>
                
                                <b2b-inputbox row-body [required]="true" inputName="Sub-Category-Level-1"
                                    [value]="dropwown_slected_values.sub_catagory_name_1" [popupOption]="true" [readOnly]="true"
                                    textTransform="capitalize" fontSize="12px" [bold]="true" width="380px" height="35px"
                                    flexDirection="row" 
                                    [errorMsg]="isAllRequireData == true && dropwown_slected_values.sub_catagory_name_1 == '' ? 'This Feild Is Required':'' "
                                    inputboxPadding="0 0 0 10px" popupOverflow="auto" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Select Sub-Category">
                                    <input #search search type="text" placeholder="Search" [(ngModel)]="filterData" (ngModelChange)="filterData =$event" >
                                    <ng-container popup-body *ngFor="let i of dropdownvalues.sub_catagory | searchFilter : filterData ">
                                        <b2b-list-tile [title]="i.name" (click)="getInput(i,'sub_category_1')"
                                            hoverTheme="--color-light-grey" colorTheme="--color-black" borderRadius="8px" height="30px"
                                            fontSize="14px" margin="2px 0"></b2b-list-tile>
                                    </ng-container>
                                </b2b-inputbox>
                                <b2b-spacer row-body height="15px"></b2b-spacer>
                
                                <b2b-inputbox row-body [required]="true" inputName="Sub-Category-Level-2"
                                    [value]="dropwown_slected_values.sub_catagory_name_2" [popupOption]="true" [readOnly]="true"
                                    textTransform="capitalize" fontSize="12px" [bold]="true" width="380px" height="35px"
                                    flexDirection="row"
                                    [errorMsg]="isAllRequireData == true && dropwown_slected_values.sub_catagory_name_2 == '' ? 'This Feild Is Required':'' "
                                    inputboxPadding="0 0 0 10px" popupOverflow="auto" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Select Sub-Category">
                                    <input #search search type="text" placeholder="Search" [(ngModel)]="filterData" (ngModelChange)="filterData =$event" >
                                    <ng-container popup-body *ngFor="let i of dropdownvalues.sub_catagory_test | searchFilter : filterData ">
                                        <b2b-list-tile [title]="i.name" (click)="getInput(i,'sub_category_2')"
                                            hoverTheme="--color-light-grey" colorTheme="--color-black" borderRadius="8px" height="30px"
                                            fontSize="14px" margin="2px 0"></b2b-list-tile>
                                    </ng-container>
                                </b2b-inputbox>
                            </b2b-row>
                            <b2b-spacer container-body height="18px"> </b2b-spacer>
                            <b2b-row container-body >
                                <b2b-inputbox row-body [value]="vendorName" 
                                    [required]="true" (onChange)="vendorName=$event" inputboxPadding="0 0 0 10px" 
                                    inputName="Vendor" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    [readOnly]="true" popupAlignItem="flex-start" border="2px solid var(--color-light-grey)" [twoInputFeild]="true" 
                                    placeholder="Enter Vendor" [popupOption]="true" position="right"
                                    [errorMsg]="isAllRequireData == true && add_product_table.vendor == '' ? 'Vendor Is Required':'' "
                                    >
                                    <b2b-row popup-body (click)="addVendor()" justifyContent="flex-end">
                                        <b2b-icon-button row-body icon="add" width="40px"
                                                iconSize="20px" colorTheme="--color-dark-grey">
                                        </b2b-icon-button>
                                        <b2b-text row-body text="Add Vendor" fontSize="11px"></b2b-text>
                                    </b2b-row>

                                    <b2b-list-tile popup-body  title="{{i.companyName}}" *ngFor="let i of vendorDetails" hoverTheme="--color-dark-grey" [bold]="true" colorTheme="--color-black" borderRadius="8px" height="30px" fontSize="12px" margin="2px 0" (click)="vendorIdProductForm(i.id,i.companyName)"></b2b-list-tile> 

                                    <!-- <b2b-text popup-body *ngFor="let i of vendorDetails" text="{{i.companyName}}"
                                    fontSize="14px" (click)="vendorIdProductForm(i.id,i.companyName)"></b2b-text> -->

                                </b2b-inputbox>
                            </b2b-row>
                            <b2b-spacer container-body height="18px"> </b2b-spacer>

                            <!-- <b2b-row container-body>
                                <b2b-inputbox row-body [popupOption]="false" [value]="add_product_table.placement"
                                    [required]="true" (onChange)="add_product_table.placement=$event" alignItem="start"                        
                                    inputName="Placement" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row" [errorMsg]="isAllRequireData == true && add_product_table.placement == '' ? 'Placement Is Required':'' " 
                                    inputboxPadding="0 0 0 10px" 
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true"
                                    placeholder="Enter Placement"
                
                                    >
                                </b2b-inputbox>
                            </b2b-row> -->
    
                            <!-- <b2b-spacer container-body height="18px"> </b2b-spacer> -->

                            <b2b-row container-body>
                                <b2b-inputbox row-body inputType="text" [value]="add_product_table.description"
                                    [required]="false" (onChange)="add_product_table.description=$event" [min]="nowDate"
                                    inputName="Description" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Enter Product Description"
                                    [errorMsg]="isAllRequireData == true && add_product_table.description == '' ? 'Description Is Required':'' "
                                    >
                                    
                                </b2b-inputbox>
                            </b2b-row>

                            <b2b-spacer container-body height="18px"> </b2b-spacer>

                           

                            <b2b-row container-body>
                                <b2b-inputbox row-body [value]="add_product_table.hotel_wide_usage"
                                    [required]="false" (onChange)="add_product_table.hotel_wide_usage=$event" 
                                    inputName="Hotel Wide Usage" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Ex : 242"
                                    [errorMsg]="isAllRequireData == true && add_product_table.hotel_wide_usage == '' ? 'This Field Is Required':'' "

                                    ></b2b-inputbox>
                            </b2b-row>
                             </b2b-container>

                        <b2b-container row-body *ngIf="productForm">
                            <!-- <b2b-row container-body>
                                <b2b-inputbox row-body [value]="add_product_table.lead_time"
                                    [required]="true" (onChange)="add_product_table.lead_time=$event" titleWidth="200px"
                                    inputName="Lead Time" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Ex : 2 Weeks"
                                    [errorMsg]="isAllRequireData == true && add_product_table.lead_time == '' ? 'This Field Is Required':'' "

                                    ></b2b-inputbox>
                            </b2b-row> -->

                                <b2b-inputbox row-body [value]="add_product_table.order_frequency"
                                    [required]="true" 
                                    inputName="Order Frequency" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)" titleWidth="200px"
                                    [twoInputFeild]="true" placeholder="Ex : Every 3 Years" [popupOption]="true"
                                    [errorMsg]="isAllRequireData == true && add_product_table.order_frequency == '' ? 'This Field Is Required':'' "
                                    >
                                      <ng-container popup-body *ngFor="let i of order_frequncy_data">
                            <b2b-list-tile title="{{i}}" (click)="getInput(i,'order_frq')"
                            hoverTheme="--color-light-grey" colorTheme="--color-black" borderRadius="8px" height="30px"
                            fontSize="14px" margin="2px 0"></b2b-list-tile>
                             </ng-container>
                                </b2b-inputbox>
                            </b2b-row> -->
                            <!-- <b2b-spacer container-body height="18px"> </b2b-spacer> -->

                 <!-- <b2b-row container-body>
                
                    <b2b-inputbox row-body [required]="true" inputName="Manufactured In" [popupOption]="true" [readOnly]="true"
                    textTransform="capitalize" [value]="add_product_table.manufactured" fontSize="12px" flexDirection="row"
                    [bold]="true" width="380px" height="35px" titleWidth="200px"

                            <!-- <b2b-spacer container-body height="18px"> </b2b-spacer> -->

                            <b2b-row container-body>
                                <b2b-inputbox row-body [value]="add_product_table.price" inputType="number"
                                    [required]="true"(onChange)="add_product_table.price=$event" inputboxPadding="0 0 0 10px"
                                    inputName="Price" fontSize="12px" [bold]="true" width="380px" 
                                    height="35px" flexDirection="row" titleWidth="200px"
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true"
                                    placeholder="Ex : {{currency_symbole}} 72,500"
                                    [errorMsg]="isAllRequireData == true && add_product_table.price == '' ? 'This Field Is Required':'' "
                                    ></b2b-inputbox>
                            </b2b-row>
                            <b2b-spacer container-body height="18px"> </b2b-spacer>

                            <!-- <b2b-row container-body>
                                <b2b-inputbox row-body [value]="add_product_table.box_quantity"
                                    [required]="true" (onChange)="add_product_table.box_quantity=$event"
                                    inputName="Box Quantity " fontSize="12px" [bold]="true" width="380px"
                                    height="35px" flexDirection="row" titleWidth="200px"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"

                                    ></b2b-inputbox>

                            <!-- <b2b-row container-body>
                                <b2b-inputbox row-body 
                                    (onChange)="add_product_table.ESG" inputboxPadding="0 0 0 10px" popupWidth="80px"
                                    inputName="ESG" [value]="isEsg" fontSize="12px" [bold]="true" width="270px" height="35px" flexDirection="row"
                                    [readOnly]="true" popupAlignItem="flex-start" border="2px solid var(--color-light-grey)" [twoInputFeild]="true" 
                                    placeholder="ESG" popupOverflow="hidden" [popupOption]="true" position="right"
                                    >

                                    <b2b-list-tile popup-body  title="No" fontSize="14px" hoverTheme="--color-dark-grey" colorTheme="--color-black" height="15px" (click)="esg('NO')"></b2b-list-tile>

                                </b2b-inputbox>
                            </b2b-row> -->
                            <!-- <b2b-spacer container-body height="18px"> </b2b-spacer> -->

                            <b2b-row container-body>
                                <b2b-text row-body text="Image" [required]="true" fontSize="12px" [bold]="true"></b2b-text>

                                <b2b-container row-body [property]="{padding:'0',margin:'0 0 0 5vw',width:'50%'}">
                                    <img container-body [src]="uploadImage" style="width: 10vw;height: 5vw;">
                                    <b2b-row container-body position="relative" justifyContent="center">
                                        <input row-body
                                            style="width:46%;position: absolute;top: 10%;height: 100%;opacity: 0;"
                                            type="file" (change)="handleFileInput($event)" accept="image/*">
                                        <b2b-button row-body title="Upload Image" fontSize="0.8vw" borderRadius="0"
                                            backgroundTheme="--color-primary" height="2vw" width="10vw"></b2b-button>
                                    </b2b-row>
                                </b2b-container>
                            </b2b-row>

                            <b2b-text container-body [text]="isAllRequireData == true && imageFile == null ? 'Product Image Is Required' : '' " colorTheme="--color-redd" margin="0 0 0 39px" fontSize="11px"></b2b-text>

                        </b2b-container>
                    </b2b-row>

                    <!-- VendorForm -->
                    <b2b-container row-body *ngIf="vendorForm" [property]="{padding:'0'}">
                        <!-- Mobile Number -->
                        <b2b-otp *ngIf="screen!=='Editprofile'" container-body [isSendOtp]="isSendOtp" (validated_otp)="isExistVendor = $event" (onChange)="findVendor($event)"></b2b-otp>
                        <b2b-spacer container-body height="18px"></b2b-spacer>

                        <ng-container container-body *ngIf="isExistVendor">
                            <b2b-row container-body>
                                <b2b-inputbox row-body [value]="add_product_table.companyName"
                                    [required]="true" (onChange)="add_product_table.companyName=$event" height="40px"
                                    inputName="Company Name" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Enter Vendor / Partner Name"
                                    [errorMsg]="isAllRequireData == true && add_product_table.companyName == '' ? 'This Field Is Required':'' "
                                    ></b2b-inputbox>
                                <b2b-spacer row-body width="45px"></b2b-spacer>
    
                                <b2b-inputbox *ngIf="type!== 'ho' && type!== 'he' " row-body [value]="add_product_table.typeOfIndustry"
                                    [required]="true" (onChange)="add_product_table.typeOfIndustry=$event" [popupOption]="true"
                                    inputName="Type oF Industry" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    popupAlignItem="flex-start" inputboxPadding="0 0 0 10px" position="right" popupOverflow="hidden"
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true" popupWidth="227px"
                                    [errorMsg]="isAllRequireData == true && add_product_table.typeOfIndustry == '' ? 'This Field Is Required':'' "
                                    placeholder="Select Type oF Industry" >
                                        <ng-container popup-body
                                            *ngFor="let Industry of typeOfIndustry">
                                            <b2b-list-tile [title]="Industry.drop_down_value"
                                                (tileClicked)="add_product_table.typeOfIndustry = Industry.drop_down_value"
                                                hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px"
                                                height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile>
                                            <!-- <b2b-keyup ></b2b-keyup> -->
                                        </ng-container>
                                </b2b-inputbox>
                                <b2b-inputbox *ngIf="type =='ho' || type == 'he' " row-body 
                                [twoInputFeild]="true" [value]="username" (onChange)="username=$event"
                                inputName="User Name" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                backgroundTheme="--color-dim-white"
                                placeholder="Alex" border="2px solid var(--color-light-grey)"
                                
                                ></b2b-inputbox>
    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"> </b2b-spacer>
    
                            <b2b-row container-body>
                                <b2b-inputbox *ngIf="type!== 'ho' && type!== 'he' " row-body [required]="true"
                                    (onChange)="add_product_table.street1 = $event" [value]="add_product_table.street1" height="40px"
                                    inputName="Street 1" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Enter The Street Address " 
                                    ></b2b-inputbox>
                                <b2b-spacer *ngIf="type!== 'ho' && type!== 'he' " row-body width="45px"></b2b-spacer>
    
                                <b2b-inputbox row-body [value]="add_product_table.country" placeholder="Select Country"
                                    [required]="true" [twoInputFeild]="true" (onChange)="add_product_table.country = $event" [readOnly]="true"
                                    inputName="Country" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    backgroundTheme="" borderRadius="var(--table-radius)" colorTheme="" dropdownWidth="227px"
                                    border="2px solid var(--color-light-grey)" [popupOption]="true" position="right"
                                    triggerBackgroundTheme="--color-light-grey" triggerColorTheme="--color-dark-grey"
                                    [errorMsg]="isAllRequireData == true && add_product_table.country == '' ? 'This Field Is Required':'' "
                                    >
                                    <input #search search type="text" autofocus placeholder="Search"
                                        [(ngModel)]="filterData" (ngModelChange)="filterData =$event">
                                    <ng-container popup-body
                                        *ngFor="let country of listcountry | searchFilter : filterData">
                                        <b2b-list-tile [title]="country.name"
                                            (tileClicked)="onCountrySelected(country.iso2, country.name)"
                                            hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px"
                                            height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile>
                                        <!-- <b2b-keyup ></b2b-keyup> -->
                                    </ng-container>
                                </b2b-inputbox>
    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"></b2b-spacer>
    
                            <b2b-row container-body>
    
                                <b2b-inputbox *ngIf="type!== 'ho'&& type!== 'he' " row-body 
                                    (onChange)="add_product_table.street2 = $event" [value]="add_product_table.street2" height="40px"
                                    inputName="Street 2" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [twoInputFeild]="true" placeholder="Enter The Street Address "></b2b-inputbox>
                                <b2b-spacer *ngIf="type!== 'ho'&& type!== 'he' " row-body width="45px"></b2b-spacer>
    
                                <b2b-inputbox row-body [value]="add_product_table.state" placeholder="Select State"
                                    [required]="true" [twoInputFeild]="true" (onChange)="add_product_table.state = $event" [readOnly]="true"
                                    inputName="State" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    backgroundTheme="" borderRadius="var(--table-radius)" colorTheme="" dropdownWidth="227px"
                                    border="2px solid var(--color-light-grey)" [popupOption]="true" position="right"
                                    triggerBackgroundTheme="--color-light-grey" triggerColorTheme="--color-dark-grey"
                                    [errorMsg]="isAllRequireData == true && add_product_table.state == '' ? 'This Field Is Required':'' "
                                    >
                                    <input #search search type="text" autofocus placeholder="Search"
                                        [(ngModel)]="stateFilter" (ngModelChange)="stateFilter =$event">
                                    <ng-container popup-body *ngFor="let state of listState | searchFilter : stateFilter">
                                        <b2b-list-tile [title]="state.name"
                                            (tileClicked)="onStateSelected(state.iso2,state.name)"
                                            hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px"
                                            height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile>
                                        <!-- <b2b-keyup ></b2b-keyup> -->
                                    </ng-container>
                                </b2b-inputbox>
    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"></b2b-spacer>
    
                            <b2b-row container-body>
    
                                <b2b-inputbox row-body inputType="number" [value]="add_product_table.zipCode"
                                    [required]="true" (onChange)="add_product_table.zipCode=$event" (keypress)="numericOnly($event)"
                                    inputName="Postal Code" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    [twoInputFeild]="true" backgroundTheme="--color-dim-white"
                                    placeholder="Zip / Pin Code"
                                    border="2px solid var(--color-light-grey)" colorTheme=""
                                    [errorMsg]="isAllRequireData == true && add_product_table.zipCode == '' ? 'This Field Is Required':'' "
                                    ></b2b-inputbox>
                                <b2b-spacer row-body width="45px"></b2b-spacer>
    
                                <b2b-inputbox row-body [value]="add_product_table.city" placeholder="Select City"
                                    [required]="true" [twoInputFeild]="true" (onChange)="add_product_table.city = $event" [readOnly]="true"
                                    inputName="City" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    backgroundTheme="" borderRadius="var(--table-radius)" colorTheme="" dropdownWidth="227px"
                                    border="2px solid var(--color-light-grey)" [popupOption]="true" position="right"
                                    triggerBackgroundTheme="--color-light-grey" triggerColorTheme="--color-dark-grey"
                                    [errorMsg]="isAllRequireData == true && add_product_table.city == '' ? 'This Field Is Required':'' "
                                    >
                                    <input #search search type="text" autofocus placeholder="Search"
                                        [(ngModel)]="cityFilter" (ngModelChange)="cityFilter =$event">
                                    <ng-container popup-body *ngFor="let city of listCity | searchFilter : cityFilter">
                                        <b2b-list-tile [title]="city.name"
                                            (tileClicked)="onStateCity(add_product_table.city = city.name)"
                                            hoverTheme="--color-dark-grey" colorTheme="--color-black" borderRadius="8px"
                                            height="30px" fontSize="14px" margin="2px 0"></b2b-list-tile>
                                        <!-- <b2b-keyup ></b2b-keyup> -->
                                    </ng-container>
                                </b2b-inputbox>
                                <b2b-spacer row-body width="60px"></b2b-spacer>
    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"></b2b-spacer>
    
                            <b2b-row *ngIf="type!== 'ho' && type!== 'he' " container-body>  
                                <b2b-inputbox row-body [value]="add_product_table.products"
                                    [required]="true" (onChange)="add_product_table.products=$event" alignItem="start"
                                    inputName="Product Name" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    inputboxPadding="0 0 0 10px"
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true"
                                    placeholder="Ex : 50'' Flat Screen TV"
                                    [errorMsg]="isAllRequireData == true && add_product_table.products == '' ? 'This Field Is Required':'' "
    
                                    ></b2b-inputbox>
                                  
                            </b2b-row>
                            <b2b-spacer container-body height="25px"></b2b-spacer>
    
                            <b2b-row *ngIf="type!== 'ho' && type!== 'he' " container-body>
                                <b2b-inputbox row-body [value]="add_product_table.contactPersonName"
                                    [required]="true" (onChange)="add_product_table.contactPersonName=$event" [twoInputFeild]="true"
                                    inputName="Contact Person Name" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    backgroundTheme="--color-dim-white"
                                    placeholder="Enter Person Name" border="2px solid var(--color-light-grey)"
                                    colorTheme=""
                                    [errorMsg]="isAllRequireData == true && add_product_table.contactPersonName == '' ? 'This Field Is Required':'' "
    
                                    ></b2b-inputbox>
                                   
    
                                <b2b-spacer row-body width="45px"></b2b-spacer>
                                <b2b-inputbox row-body [value]="add_product_table.position"
                                    [required]="true" (onChange)="add_product_table.position=$event" [popupOption]="true"
                                    inputName="Designation / Position" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    popupAlignItem="flex-start" position="right" popupWidth="227px"
                                    inputboxPadding="0 0 0 10px" 
                                    border="2px solid var(--color-light-grey)" [twoInputFeild]="true" placeholder="Select Designation"
                                    [errorMsg]="isAllRequireData == true && add_product_table.position == '' ? 'This Field Is Required':'' ">
                                    <ng-container popup-body *ngFor="let i of position_type">
                                    <b2b-list-tile popup-body [title]="i.drop_down_value" (click)="add_product_table.position = i.drop_down_value " fontSize="15px" hoverTheme="--color-dark-grey" colorTheme="--color-black" height="15px"></b2b-list-tile>
                                    </ng-container>
                                </b2b-inputbox>
                                <b2b-spacer row-body width="25px"></b2b-spacer>
    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"></b2b-spacer>
    
                            <b2b-row container-body>
                                <b2b-inputbox [required]="false" *ngIf="type!== 'ho' && type!== 'he' " row-body [value]="add_product_table.land_line"
                                        (onChange)="add_product_table.land_line=$event" [twoInputFeild]="true" inputType="number"
                                        inputName="Land Line" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                        backgroundTheme="--color-dim-white"
                                        placeholder="Land Line" border="2px solid var(--color-light-grey)"
                                        
                                        ></b2b-inputbox>
                                        <b2b-spacer *ngIf="type!== 'ho'&& type!== 'he' " row-body width="45px"></b2b-spacer>
                                       
                                        <b2b-inputbox row-body  [required]="true"
                                        [twoInputFeild]="true" [value]="add_product_table.Email" (onChange)="add_product_table.Email=$event"
                                        inputName="Email" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                        backgroundTheme="--color-dim-white"
                                        placeholder="user@gmail.com" border="2px solid var(--color-light-grey)"
                                        
                                        ></b2b-inputbox>
                                    
                            </b2b-row>
                            <b2b-spacer container-body height="18px"></b2b-spacer>
    
                            <b2b-row *ngIf="type!== 'ho' && type!== 'he' " container-body>
                                <b2b-inputbox row-body [value]="add_product_table.website"
                                    [required]="true" (onChange)="add_product_table.website=$event" [Input_3]="true"
                                    inputName="Website" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    backgroundTheme="--color-dim-white"
                                    placeholder="Ex : https://www.amazon.com/" border="2px solid var(--color-light-grey)"
                                    colorTheme=""
                                    [errorMsg]="isAllRequireData == true && add_product_table.website == '' ? 'This Field Is Required':'' "
    
                                    ></b2b-inputbox>
                                <b2b-spacer row-body width="45px"></b2b-spacer>
    
                                <b2b-inputbox row-body [value]="add_product_table.productUrl"
                                    (onChange)="add_product_table.productUrl=$event" popupPosition="absolute"
                                    inputName="Product Page" fontSize="12px" [bold]="true" width="380px" height="35px" flexDirection="row"
                                    poppupTop="-100px" alignItem="start"
                                    inputboxPadding="0 0 0 10px" border="2px solid var(--color-light-grey)"
                                    [Input_3]="true" placeholder="Ex : https://www.amazon.com/amazon-fire-tv-50-inch-4-series-4k-smart-tv"></b2b-inputbox>
                            </b2b-row>
    
                            <!-- //vendorimage -->
                            <b2b-row container-body *ngIf="screen=='Editprofile'">
                                <b2b-row row-body>
                                <b2b-text row-body text="Image" [required]="true" fontSize="12px" [bold]="true"></b2b-text>
    
                                <b2b-container row-body [property]="{padding:'0',margin:'10px 0 0 69px',width:'50%'}">
                                    <img container-body [src]="vendor_profile" style="width: 10vw;height: 5vw;">
                                    <b2b-row container-body position="relative" justifyContent="center">
                                        <input row-body
                                            style="width:46%;position: absolute;top: 10%;height: 100%;opacity: 0;"
                                            type="file" (change)="handleFileInput($event)" accept="image/*">
                                        <b2b-button row-body title="Upload Image" fontSize="0.8vw" borderRadius="0"
                                            backgroundTheme="--color-primary" height="2vw" width="10vw"></b2b-button>
                                    </b2b-row>
                                </b2b-container>
                                </b2b-row>
                             <b2b-row row-body flexDirection="column" *ngIf="type!== 'ho' && type!== 'he' " margin="0 0 0 -7px">
                                <b2b-row row-body>
                                <b2b-text row-body text="Service Request" [required]="true" fontSize="12px" [bold]="true"></b2b-text>
                                <b2b-spacer row-body width="57px"></b2b-spacer>
    
                                <b2b-choice row-body  fontSize="14px" group="catelog-group1" name="Yes"  (click)="getchoice('SR','1')"></b2b-choice>
                                <b2b-spacer row-body width="20px"></b2b-spacer>
                                <b2b-choice row-body  fontSize="14px" group="catelog-group1" name="No" [checked]="true" (click)="getchoice('SR','0') "></b2b-choice>
    
                              </b2b-row>
                              <b2b-row row-body>
                                <b2b-text row-body text="Product Request" [required]="true" fontSize="12px" [bold]="true"></b2b-text>
                                <b2b-spacer row-body width="55px"></b2b-spacer>
    
                                <b2b-choice row-body  fontSize="14px" group="catelog-group2" name="Yes" [checked]="true" (click)="getchoice('PR','1')"></b2b-choice>
                                <b2b-spacer row-body width="20px"></b2b-spacer>
                                <b2b-choice row-body  fontSize="14px" group="catelog-group2" name="No"  (click)="getchoice('PR','0') "></b2b-choice>
    
                              </b2b-row>
                            </b2b-row>
                            </b2b-row>
                        </ng-container>
                        
                    </b2b-container>
                </b2b-row>


                <b2b-spacer container-body height="15px"> </b2b-spacer>
                <b2b-row container-body justifyContent="center">

                    <b2b-button row-body *ngIf="productForm" width="150px" [title]="isEdit != '' ? 'Submit' :'Submit'" height="30px"
                        [backgroundTheme]="isEdit != '' ? '--color-toggle-background' : '--color-toggle-background' " colorTheme="--color-white"
                        (click)="productValidation()"></b2b-button>

                    <b2b-button row-body *ngIf="vendorForm && isExistVendor" width="150px" title="Submit" height="30px"
                        backgroundTheme="--color-toggle-background" colorTheme="--color-white"
                        (click)="add_product_submit(findeditVendor)"></b2b-button>
                </b2b-row>

                    <b2b-spacer row-body width="20px"></b2b-spacer> -->

                    <b2b-spacer row-body width="20px"></b2b-spacer>
                    <b2b-choice row-body  fontSize="14px" group="catelog-group1" name="Primary Supplier" [checked]="add_product_table.SupplierType == 2 ? true :false" (click)="add_product_table.SupplierType = 2 "></b2b-choice>
                    <b2b-spacer row-body width="20px"></b2b-spacer>
                    <b2b-choice row-body fontSize="14px" group="catelog-group1" name="Secondary Supplier" [checked]="add_product_table.SupplierType == 4 ? true :false" (click)="add_product_table.SupplierType = 4 "></b2b-choice>
                </b2b-row> -->

            </b2b-container>
        </b2b-row>
    </b2b-container>
